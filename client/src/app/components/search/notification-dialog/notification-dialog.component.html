<h1 mat-dialog-title class="dialog-title">{{data.title}}</h1>
<div mat-dialog-content class="dialog-body">
  <p>{{data.text}}</p>
  <a href="{{data.link}}">{{data.linkTitle}}</a>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="true" color="primary">Got it!</button>
</div>
